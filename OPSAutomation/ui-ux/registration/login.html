{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div id="registration" class="row justify-content-center">
    <div class="col-12 col-lg-5">
        <div class="row mb-3">
            <div class="col-12">
                <img src="{% static 'images/GrrI8Q1Q.jpeg' %}" class="loginLogo" />
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-12">
                        {{form.username|as_crispy_field}}
                    </div>
                    <div class="col-12">
                        {{form.password|as_crispy_field}}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="text-center border-top pt-3">
            <p><small class="text-muted">
                Don't have an account? <a href="{% url 'registration:register' %}">Register Here!</a>
            </small></p>
            <p><small class="text-muted">
                <a href="#" data-toggle="modal" data-target="#passwordModal">Forgot your password?</a>
            </small></p>
        </div>
    </div>
</div>

<!-- Reset Password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Forgot Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username</label>
            <input type="text" value="Username" class="form-control" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" value="Email" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
