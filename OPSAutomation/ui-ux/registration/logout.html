{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div id="registration" class="row justify-content-center">
  <div class="col-12 col-lg-5">
    <div class="row mb-3">
      <div class="col-12">
        <img src="{% static 'images/#' %}" class="loginLogo" />
      </div>

      <div class="col-12 text-center mt-5">
        <h3>You have been logged out!</h3>
        <a class="btn btn-outline-info mt-3" href="{% url 'registration:login' %}">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
